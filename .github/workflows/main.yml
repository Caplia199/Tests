name: CI with Playwright

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: >
          ARTIFACT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/Caplia199/Test/actions/artifacts?name=allure-results" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer 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" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/Caplia199/Test/actions/artifacts/$ARTIFACT_ID/zip 
          -o artifacts.zip &&
          REPORT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/Caplia199/Test/actions/artifacts?name=github-pages" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer 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" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/Caplia199/Test/actions/artifacts/$REPORT_ID/zip 
          -o pages.zip
      - run: mkdir allure-results && unzip artifacts.zip -d allure-results
      - run: mkdir old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
      - run: cp pages_history/history/* allure-results && cp -r pages_history/history allure-results
      - name: Store allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 1
  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Install browsers
      run: npx playwright install

    - name: Run Playwright tests
      run: |
        npx playwright test
        npx allure generate allure-results --clean -o allure-results

    - name: Setup Pages
      uses: actions/configure-pages@v1

    - name: Upload Allure report
      uses: actions/upload-artifact@v2
      with:
        name: allure-results
        path: allure-results
        
  publish-report:
    runs-on: ubuntu-latest
    needs: test
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
      - name: Make _site
        run: mv allure-results _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9


